<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureChat - Ultra Modern Chat Experience</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle theme-toggle-fixed" id="themeToggle">
        <div class="toggle-track">
            <div class="toggle-thumb">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </div>
        </div>
    </div>
    
    <div class="landing-container">
        <div class="animated-background">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
        
        <div class="landing-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h1 class="app-title">FutureChat</h1>
                <p class="app-subtitle">Experience the future of communication</p>
            </div>
            
            <div class="cta-buttons">
                <button class="btn-primary" onclick="navigateTo('login.html')">
                    <span>Get Started</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn-secondary" onclick="navigateTo('about.html')">
                    <span>Learn More</span>
                </button>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-icon" style="--delay: 0s">
                <i class="fas fa-message"></i>
            </div>
            <div class="floating-icon" style="--delay: 1s">
                <i class="fas fa-video"></i>
            </div>
            <div class="floating-icon" style="--delay: 2s">
                <i class="fas fa-phone"></i>
            </div>
            <div class="floating-icon" style="--delay: 3s">
                <i class="fas fa-language" title="Translate"></i>
            </div>
            <div class="floating-icon" style="--delay: 4s">
                <i class="fab fa-android" title="APK"></i>
            </div>
            <div class="floating-icon" style="--delay: 5s">
                <i class="fab fa-windows" title="Windows"></i>
            </div>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
