
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/src/images/fevicon.png" type="image/png" sizes="96x86"/>
  <title>Feedback | Transla Talk</title>
  <link rel="stylesheet" href="/src/styles/feedback.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</div>

  <div class="feedback-container">
    <h1 class="typing">We Value Your Feedback</h1>

    <form class="feedback-form" onsubmit="handleSubmit(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="name">Your username</label>
      <input type="text" id="username" required placeholder="Enter your username" />

      <label for="email">Your Email</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label>How do you rate our app?</label>
      <div class="rating">
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
      </div>

      <label for="message">Your Feedback</label>
      <textarea id="message" placeholder="Type your thoughts here..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    <footer>
      <p>&copy; 2025 Transla Talk â€” All rights reserved.</p>
      <!-- <p>Follow us on </p> -->
       <div class="social-icons">
        <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
       </div>
       <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="privacy_policy.html">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
        <a href="feedback.html">Feedback</a>
       </div>
    </footer>

    <div id="toast" class="toast" style="display: none;">âœ… Thanks for your feedback!</div>

  </div>
  

  <script>
    const stars = document.querySelectorAll(".rating i");
    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        stars.forEach((s, i) => {
          s.classList[i <= index ? "add" : "remove"]("fa-solid");
        });
      });
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const h1 = document.querySelector(".typing");
      h1.style.animation = "none";
      h1.offsetHeight;
      h1.style.animation = "typing 2.5s steps(30) forwards";
    }

    function handleSubmit(e) {
      e.preventDefault();
      document.getElementById("toast").style.display = "block";
      setTimeout(() => {
        document.getElementById("toast").style.display = "none";
      }, 3000);
      e.target.reset();
      stars.forEach(star => star.classList.remove("fa-solid"));
    }
  </script>
</body>
</html>
